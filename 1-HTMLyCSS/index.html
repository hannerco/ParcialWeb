<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weird boxes</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="mainContainer">
        <div class="insideMainContainer">
            <div class="leftContainer"></div>
    
    
    
            <div class="rightContainer">
                
    
                <div class="up">
                    <div class="upBoxes upFirst">
                        <div class="upFirstIn"></div>
                    </div>
    
                    <div class="upBoxes upSecond">
                        <div class="upSecondIn"></div>
                    </div>
    
                    <div class="upBoxes upThird">
                        <div class="upThirdIn"></div>
                    </div>
                </div>
    
    
    
                <div class="middle"></div>
    
    
    
                <div class="down">
                    <div class="downFirst">
                        <div class="downFirstOne"></div>
                        <div class="downFirstTwo"></div>
                        <div class="downFirstThree"></div>
                    </div>
    
                    <div class="downSecond">
                        <div class="downSecondLine"></div>
                    </div>
    
    
    
                </div>
            </div>
        </div>
            

    </div>
</body>
</html>
